<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Tutorial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="reset-game">Reset game</button>

  <h2>Won:</h2>
  <h2 id="won">0</h2>

  <h2>Lost:</h2>
  <h2 id="lost">0</h2>

  <h2>Computer Choice:</h2>
  <h2 id="computer-choice"></h2>

  <h2>Your Choice:</h2>
  <h2 id="user-choice"></h2>

  <h2>Results:</h2>
  <h2 id="result"></h2>

  <button class="choices" id="rock">rock</button>
  <button class="choices" id="paper">paper</button>
  <button class="choices" id="scissors">scissors</button>
</body>
<script src="app.js" charset="utf-8"></script>
</html>
